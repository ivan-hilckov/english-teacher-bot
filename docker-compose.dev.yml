# Simple Development Docker Compose for English Teacher Bot
# Use: docker compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:15-alpine
    container_name: english_teacher_bot_postgres_dev
    environment:
      POSTGRES_DB: english_teacher_bot_db
      POSTGRES_USER: english_teacher_bot_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U english_teacher_bot_user -d english_teacher_bot_db" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - english_teacher_bot_dev_network

  # Telegram Bot Application (Development with Hot Reloading)
  bot-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: english_teacher_bot_dev
    env_file: .env
    environment:
      # Database configuration
      DATABASE_URL: postgresql+asyncpg://english_teacher_bot_user:${DB_PASSWORD:-dev_password}@postgres:5432/english_teacher_bot_db

      # Bot configuration
      BOT_TOKEN: ${BOT_TOKEN}

      # Application settings (development)
      ENVIRONMENT: development
      DEBUG: true

      # Python settings for development
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    volumes:
      # Mount source code for hot reloading
      - ./app:/app/app
      - ./scripts:/app/scripts
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - english_teacher_bot_dev_network

  # Adminer for database management (development only)
  adminer:
    image: adminer:4-standalone
    container_name: english_teacher_bot_adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: "nette"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - english_teacher_bot_dev_network

volumes:
  postgres_dev_data:
    name: english_teacher_bot_postgres_dev_data

networks:
  english_teacher_bot_dev_network:
    name: english_teacher_bot_dev_network
    driver: bridge
